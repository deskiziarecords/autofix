[build]
  command = "npm run build"
  publish = "dist"  # or "build", "out", ".next", etc.

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# For Single Page Applications (SPAs) - handle client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
